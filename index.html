<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <script src="https://kit.fontawesome.com/3bde51311f.js" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/3bde51311f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <link rel="manifest" href="manifest.json">

    <meta name="theme-color" content="#383c40">

    <title>PWA - API</title>
</head>

<body>

    <header class="bg-danger bg-gradient text-white">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-6 text-center my-3 ">
                <img src="https://www.onemi.gov.cl/wp-content/uploads/2013/09/sismos_banner.png" height="150" style="width: 95%;">
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
        <a class="navbar-brand" href="#">Sismos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="#">Sismos</a>
          </div>
        </div>
      </nav>
      
    <section class="row contenedor justify-content-center">
    </section>

    <section class="d-none">
        <div class="col-sm-12 col-md-6 col-lg-4 mt-5 molde-sismo">
            <div class="card text-center">
                <div class="card-header bg-dark bg-gradient text-white">
                    <span class="card-title ref-geografica"></span>
                </div>
                <div class="my-2">
                    <span>Fecha:</span>
                    <span class="card-title fecha"></span>
                </div> <hr>
                <div class="my-">
                    <span>Magnitud:</span>
                    <span class="card-title magnitud"></span>
                </div>                
                <class class="card-footer mt-2">
                    <button class="btn btn-block btn-info btn-sismo">
                        Ver sismo
                    </button>
                </class>
            </div>
        </div>


        <div class="molde-sismo-alert">
            <div class="row text-center">
                <span class="h6 col-sm-6"> Lugar:</span><span class="h5 col-sm titulo-sismo"></span>

                <span class="h6 col-sm-6"> Ubicacion Geografica:</span>                
                <span class="h5 col-sm latitud"></span><span class="h5 col-sm longitud"></span>

            </div>
            <div class="row text-center justify-content-center">
                <span class="h6 col-sm-6"> Fecha Actualizada:</span><span class="h5 col-sm fecha-update"></span>
                <span class="h6 col-sm-6"> Agencia:</span><span><i class="h5 col-sm agencia"></i></span>
            </div>
        </div>


    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script> 

    <script src="init.js"></script>
</body>

</html>
